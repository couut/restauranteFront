<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="../estilos/style.css">   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body>
    <form id="form-reserva">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="comensales">Comensales:</label>
        <input type="number" id="comensales" name="comensales" required>
        
        <label for="menu">Tipo de Menú:</label>
        <input type="text" id="menu" name="menu" required>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="horario">Horario de Reserva:</label>
        <input type="text" id="horario" name="horario" required>
        
        <input type="hidden" id="id-reserva" name="id-reserva">
        <button type="button" id="btn-save-reserva">Guardar Reserva</button>
    </form>
    
    <h1>Lista de Reservas</h1>
    <table id="list-table-reservas">
        <thead>
            <tr>
                <th>Nombre y Apellido</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Comensales</th>
                <th>Tipo de Menú</th>
                <th>Fecha</th>
                <th>Horario de Reserva</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Reservas serán insertadas aquí -->
        </tbody>
    </table>
    
    <script src="../forms/CRUD-reservas.js"></script>

 
</body>

</html>
